<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Number 1 : <input typ="text" value="" id="num1"></label>
    <label>Number 2 : <input typ="text" value=""id="num2"></label>
    <label>Result : <input typ="text" value="Your result is :"id="result"></label>
    <button type="submit"id="addsmt">SUM</button>
    <button type="submit"id="mulsmt">PRODUCT</button>
    <script>
        document.getElementById("addsmt").addEventListener("click", function(){
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var sum = 0;
            sum = parseInt(num1)+parseInt(num2)
            document.getElementById("result").value = sum;
        })
        document.getElementById("mulsmt").addEventListener("click",mulFunction)
        function mulFunction(){
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var mul = 0
            mul = parseInt(num1)*parseInt(num2)
            document.getElementById("result").value = mul
        }
        
    </script>
</body>
</html>
